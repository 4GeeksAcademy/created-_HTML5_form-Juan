<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="post.container-fluid p-3 display-flex">
        <div class="alert alert-danger" role="alert">
          Some fiels are missing
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <form>
                <p><strong>#Card</strong></p>
                <input type="password" name="cc-number" autocomplete="cc-number" placeholder="xxxxxxxxxx">
              </form>
            </div>
            <div class="col-4 ">
              <form>
                <p><strong>CVC#</strong></p>
                <input type="password" name="cc-csc" autocomplete="cc-number" placeholder="000">
              </form>
            </div>
            <div class="col-4 ">
              <form>
                <p><strong>Amount</strong></p>
                <div style="display: flex; align-items: center;">
                  <span style="margin-right: 5px;">$</span>
                  <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="Amount" required>
                </div>
              </form>
            </div>

            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </form>
            <div class="container-fluid p-3">
              <div class="row ">
                <div class="col">
                  <div>
                    <p>We accept:</p>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"></label>
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"></label>
                    <i class="fa-brands fa-cc-visa"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                      value="option3">
                    <label class="form-check-label" for="inlineRadio3"></label>
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                      value="option3">
                    <label class="form-check-label" for="inlineRadio3"></label>
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                  <p>Add any notes here.</p>
                </div>
              </div>
            </div>


            <div class="p-3 mb-2 bg-light text-white">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
              <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/955800e919.js" crossorigin="anonymous"></script>
</body>

</html>
